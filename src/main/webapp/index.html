<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="css/servercss.css" media="screen and (min-width:1600px )" type="text/css" rel="stylesheet">
    <link href="css/servercssM.css" media="screen and (min-width:1000px ) and (max-width:1400px) " type="text/css" rel="stylesheet">
    <link href="css/flipclock.css" type="text/css" rel="stylesheet">
    <link href="css/jqm-demos.css" type="text/css" rel="stylesheet">
</head>
<body onload="screenResize()" id="mainBody">
<div id="leftDrawer">
    <h1 class="drawerNameL">STATS</h1>

    <table id="leftTable" cellspacing="20">
        <tr class="statL"> <td >Won:</td>     <td id="lWon" class="resB"> 0 </td></tr>
        <tr class="statL"> <td >Lost:</td>    <td id="lLost" class="resB"> 0</td></tr>
        <tr class="statL"> <td >Draw:</td>    <td id="lDraw" class="resB">  0</td></tr>
        <tr class="statL"> <td >Points:</td>  <td id="lPoints" class="resB"> 0</td></tr>
    </table>

</div>
<div id="rightDrawer">
    <h1 class="drawerNameR">STATS</h1>

    <table id="rightTable">
        <tr class="statR"> <td>Won:</td>        <td  id="rWon" class="resB"> 0 </td> </tr>
        <tr class="statR"> <td>Lost:</td>        <td  id="rLost" class="resB"> 0 </td> </tr>
        <tr class="statR"> <td>Draw:</td>        <td  id="rDraw" class="resB"> 0</td> </tr>
        <tr class="statR"> <td>Points:</td>      <td  id="rPoints" class="resB"> 0</td> </tr>
    </table>
</div>

<div id="pageWrapper">
    <div id="pictureHolder">

        <div id="player1">
            <table class="infoWrap">
            <tr><td><p id="fPlayerName" class="playerName red">PLAYER 1</p></td></tr>
            <tr><td><img id="player1Img" class="playerImg" src="img/user-ic2.png"></td></tr>
            <tr><td><div class="counterL"></div></td> </tr>
            </table>
        </div>
        <div id="vs"><img id="vsImage" src="img/vs1.png"></div>
        <div id="player2">
            <table class="infoWrap">
                <tr><td><p id="sPlayerName" class="playerName">PLAYER 2</p></td></tr>
                <tr><td><img id="player2Img" class="playerImg" src="img/user-ic.png"></td></tr>
                <tr ><td><div  class="counterR"></div></td></tr>
            </table>
        </div>
    </div>
        <div id="counterTdC">
            <div class="counter"></div>
        </div>

</div>

<div style="width: 300px;height: 300px;background:blue;position: absolute;">
    <input id="messageText" type="text" value=" submit a message">
    <textarea id="messageLog"></textarea>
    <textarea id="clientsView"  style="height: 300px;width: 300px;overflow: scroll" ></textarea>
    <input type="button" onclick="sendMessage()" value="send message">
    <input type="button" onclick="getClientList()" value="clients">
    <input type="button" onclick="clearClients()" value="clear clients">
</div>
<script src="webAppJs/jquery-2.1.3.min.js" type="text/javascript"></script>
<script src="webAppJs/flipclock.min.js" type="text/javascript"></script>
<script src="webAppJs/client.js" type="text/javascript"></script>
</body>
</html>
